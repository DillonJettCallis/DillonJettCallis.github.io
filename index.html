<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dillon's site</title>
</head>
<body>

  <button onclick="generate()">Generate next</button>
  Result: <span id="result"></span>

  <script>
    const words = [
      'leaves',
      'cider',
      'October',
      'hayride',
      'Halloween',
      'scarf',
      'crunchy',
      'bountiful',
      'rake',
      'September',
      'crisp',
      'season',
      'pumpkin',
      'maize',
      'November',
      'squash',
      'autumn',
      'jacket',
      'cozy',
      'scarecrow',
      'acorn',
      'sunflower',
      'harvest',
      'sweater',
      'Thanksgiving'
    ]

    function generate() {
      const result = window.document.getElementById('result');
      result.textContent = words[Math.floor(Math.random() * words.length)];
    }

    generate();
  </script>
</body>
</html>
