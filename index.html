<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dillon's site</title>
</head>
<body>

  <button onclick="generate()">Generate next</button>
  Result: <span id="result"></span>

  <script>
    const words = [
      'easygoing',
      'friendly',
      'hard working',
      'attentive',
      'independent',
      'optimistic',
      'reliable',
      'trustworthy',
      'caring',
      'truthful',
      'honest',
      'flexible',
      'talented',
      'funny',
      'creative',
      'kind',
      'encouraging',
      'faithful',
      'energetic',
      'responsible',
      'organized',
      'imaginative',
      'considerate',
      'smart',
      'awesome'
    ]

    function generate() {
      const result = window.document.getElementById('result');
      result.textContent = words[Math.floor(Math.random() * words.length)];
    }

    generate();
  </script>
</body>
</html>
